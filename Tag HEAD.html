<style>
  /* Estilo para o componente accordion */
  .accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
  }

  /* Efeito hover para o componente accordion */
  .accordion:hover {
    background-color: #ccc;
  }

  /* Estilo para o painel que aparece ao expandir o accordion */
  .panel {
    padding: 0 18px;
    display: none;
    background-color: white;
    overflow: hidden;
  }

  /* Efeito de zoom para elementos com a classe .zoom */
  .zoom {
    transition: transform .2s;
  }

  .zoom:hover {
    transform: scale(0.8);
  }

  /* Efeito de zoom in para elementos com a classe .zoomin */
  .zoomin {
    transition: transform .2s;
  }

  .zoomin:hover {
    transform: scale(1.3);
  }

  /* Estilo para o elemento com o id #login */
  #login {
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.8);
  }

  /* Estilo para a imagem de fundo do elemento com a classe .bg-image-login */
  .bg-image-login {
    background-image: url('http://treinar.alterdata.com.br/treinar/Portal_UCA/predio_uca.png');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
  }

  /* Estilo para o conteúdo principal com o id #main-content */
  #main-content {
    padding: 4.5em 0;
  }
</style>

<script>
	// Função para esconder o conteúdo dentro do div com a classe "customfield_cargahoraria"
	function hideContentBasedOnValue() {
	  var elements = document.querySelectorAll('.customfield_cargahoraria .customfieldvalue');
  
	  for (var i = 0; i < elements.length; i++) {
		var element = elements[i];
  
		if (element.textContent.trim() === 'XX hora(s).') {
		  var parentDiv = element.closest('.customfield_cargahoraria');
		  if (parentDiv) {
			parentDiv.classList.add('hidden'); // Adiciona a classe 'hidden' para esconder o div
		  }
		}
	  }
	}
  
	// Chama a função quando a página carrega
	window.onload = hideContentBasedOnValue;
</script>
